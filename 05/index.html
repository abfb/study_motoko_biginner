<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MicroBlog</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <header><h1>MicroBlog</h1></header>
    <main>
      <label for="message">What do you want to post?</label>
      <textarea id="message"></textarea>
      <label for="otp">OTP</label>
      <input id="otp"></input>
      <button id="post">Post</button>
      <input id="canisterID"></input>
      <button id="loadFollowingMessage">Load Following Message</button>
      &nbsp;<span id="error"></span>
      <section id="posts"></section>
      <section id="followings"></section>
      <section id="followingMessages"></section>
    </main>
  </body>
</html>
